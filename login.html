<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guloseimas do Olimpo</title>
    <meta name="author" content="©Henryque_Nonato">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../public/assets/img/logo_header.svg" type="image/x-icon">
    <link rel="stylesheet" href="../public/assets/css/reset.css">
    <link rel="stylesheet" href="../public/assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="../public/assets/img/logo_header.svg" alt="Logo Guloseimas do olimpo"></a>
    </header>
    <section class="login">
        <article class="site">
            <h2>Entrar</h2>
            <div class="box_login">
                <form method="POST" action="">
                    <div class="container">
                        <label for="email">
                            <img src="../public/assets/img/email_forms.svg" alt="Icone de Email">
                        </label>
                        <input type="email" name="email" id="email" placeholder="Endereço de email">
                        <hr>
                    </div>
                    <div class="container">
                        <label for="senha"></label>
                        <input type="password" id="senha_entrar" name="senha_entrar" placeholder="Senha">
                        <button type="button" id="toggleSenha"><i class="fa-solid fa-eye fa-rotate-by"></i></button>
                        <hr>
                    </div>
                    <div class="lembrar">
                        <a href="http://localhost/guloseimas_do_olimpophp/public/Recuperarsenha/">Esqueceu a senha?</a>
                        <div class="checkbox">
                            <input type="checkbox" id="lembrar" name="lembrar">
                            <label for="lembrar">
                                <p>lembrar email/senha</p>
                            </label>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="button_form">
                        <button type="submit">CONTINUAR</button>
                    </div>
                    <div class="button_voltar">
                        <a href="index.html"><button><i class="fa-solid fa-backward"></i>Voltar</button></a>
                    </div>
                </form>
            </div>
        </article>
    </section>

    <script src="https://kit.fontawesome.com/bedd2811b0.js" crossorigin="anonymous"></script>
</body>

</html>
